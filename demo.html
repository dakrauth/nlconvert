<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unit Conversions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        #help {
            border: 1px solid #ddd;
        }
        main > section.row {
            margin-bottom: 1em;
        }
        form + section { margin-top: 1em; }
        ul.list-group {  width: 100%;  }
        #help { max-height: 92vh; overflow-y: scroll; }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <section class="row">
                <h1>Unit Conversions</h1>
            </section>
            <section class="row">
                <div class="col-3">
                    <div class="position-static">
                        <form class="convert-form form">
                            <div class="form-group">
                                <label for="convert-input">Convert:</label>
                                <input id="convert-input" class="form-control" type="text">
                            </div>
                        </form>
                        <section id="convert-results"></section>
                    </div>
                </div>
                <div class="col-9">
                    <section id="help" class="row"></section>
                </div>
            </section>
        </div>
    </main>
    <script src="nlconvert.js"></script>
    <script>
        (function() {
            const selector = '#convert-input';
            let inputEl = document.querySelector(selector);
            inputEl.value = "10 hect";
            inputEl.focus();
            // extend our table of measurements
            Convert.unitsOfMeasure.addUnits({acre: {conversions: {'foobar^2': 42}}});
            Convert.initialize(selector, {'helpElement': '#help'});
            console.table([
                "1 gr butter",
                "12 F",
                "3 4/5 oz",
                "45 56/67",
                "1/2 m",
                "23/4",
                "-2/3",
                "+2/3"
            ].map(i => {
                val = Convert.Parser.parse(i);
                return [i, val ? val.value + ', ' + val.label : null];
            }));

        })();
    </script>
</body>
</html>
